<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.25/datatables.min.css" />
        <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
        <title>Correo - Ministerio de Gobierno y Educación</title>
    </head>

    <body>
        <header>
            <a href="#"> <img src="./assets/img/logo-gobierno-ministerio.png" alt="logo"> </a>
            <button class="btn-logout" id="logout">Cerrar Sesión</button>
        </header>
        <section class="contenedor-principal">
            <table id="example" class="table-usuario"></table>
            <form id="form-usuario" class="form-usuario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="quota">Quota:</label>
                <input type="number" id="quota" name="quota" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button class="btn-enviar" id="enviar" type="submit">Enviar</button>
            </form>
        </section>

        <footer>
            <p>
                Powered by <a href="https://optic.neuquen.gov.ar/">OPTIC</a>
            </p>
        </footer>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="./scripts/script.js" type="text/javascript"></script>

</html>

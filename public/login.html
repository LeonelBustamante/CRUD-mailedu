<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="./assets/img/logo.png" alt="Logo favicon">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles/login.css">
        <title>Correo - Ministerio de Gobierno y Educación</title>
    </head>

    <body class="background-image">

        <div class="login-container">
            <form class="login-form" id="login">
                <img src="assets/img/logo-gobierno-ministerio.png" alt="Logo ministerio">

                <label for="email">Email</label>
                <input type="email" name="email" id="input-email" required autofocus />

                <label for="pass">Contraseña</label>
                <input type="password" name="password" id="input-pass" required />

                <button type="submit">Ingresar</button>
            </form>

            <p class="copy"> Powered by <a href="https://optic.neuquen.gov.ar/">OPTIC</a> </p>
        </div>

    </body>
    <script src="scripts/login.js"></script>

</html>
